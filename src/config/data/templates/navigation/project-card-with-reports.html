<div class="bg-white dark:bg-gray-800 rounded-lg shadow-md card-hover p-6 relative">
    <a href="{{LATEST_REPORT_LINK}}" class="block">
      <div class="flex items-center mb-4">
        <i class="fas fa-folder-open text-3xl text-indigo-500 mr-3"></i>
        <h3 class="text-xl font-semibold text-gray-800 dark:text-white">{{REPORT_TITLE}}</h3>
      </div>
      <p class="text-gray-600 dark:text-gray-400 text-sm">
        <i class="far fa-clock mr-1"></i> Updated: {{REPORT_DATE}}
      </p>
    </a>
    <div class="absolute bottom-4 right-4">
      <!-- explore all dates for "{{PROJECT_NAME}}" (folder: {{PROJECT_ID}}) -->
      <a href="./projects/{{PROJECT_ID}}/index.html"
         class="text-xs text-indigo-600 dark:text-indigo-400 hover:text-indigo-800 dark:hover:text-indigo-300 flex items-center space-x-1"
         onclick="event.stopPropagation();">
        <i class="fas fa-calendar-alt"></i>
        <span>all dates</span>
      </a>
    </div>
  </div>
