<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{PROJECT_NAME}} - AI Chat Watch</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script>
    // Apply dark mode from localStorage before page renders
    if (localStorage.getItem('aicwDarkMode') === 'true') {
      document.documentElement.classList.add('dark');
    }
  </script>
  <style>
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
  </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
  <!-- Header -->
  <header class="gradient-bg text-white shadow-lg">
    <div class="container mx-auto px-4 py-4">
      <div class="flex items-center justify-between">
        <a href="/" class="flex items-center space-x-3 hover:opacity-90 transition-opacity">
          <i class="fas fa-robot text-2xl"></i>
          <div>
            <h1 class="text-xl md:text-2xl font-bold">AI Chat Watch</h1>
            <p class="text-xs md:text-sm opacity-90 hidden sm:block">Know what AI say</p>
          </div>
        </a>

        <!-- Mobile menu button -->
        <button id="mobileMenuBtn" class="md:hidden p-2 rounded hover:bg-white/10">
          <i class="fas fa-bars text-xl"></i>
        </button>

        <!-- Desktop navigation -->
        <nav class="hidden md:flex items-center space-x-4">
          <a href="/" class="hover:text-gray-200 flex items-center px-3 py-1 rounded hover:bg-white/10">
            <i class="fas fa-home mr-2"></i>
            <span>Projects</span>
          </a>
          <a href="https://github.com/aichatwatch/aicw" target="_blank" class="hover:text-gray-200 flex items-center px-3 py-1 rounded hover:bg-white/10">
            <i class="fa-brands fa-github mr-2"></i>
            <span>Source Code</span>
          </a>
          <a href="https://aichatwatch.com/schedule" target="_blank" class="block py-2 hover:bg-white/10 rounded px-3">
            <i class="fa-solid fa-calendar-check mr-2"></i>Schedule a Report
          </a>          
        </nav>
      </div>

      <!-- Mobile navigation (hidden by default) -->
      <nav id="mobileMenu" class="md:hidden hidden mt-4 pt-4 border-t border-white/20">
        <a href="/" class="block py-2 hover:bg-white/10 rounded px-3 mb-1">
          <i class="fas fa-home mr-2"></i>Projects
        </a>
        <a href="https://github.com/aichatwatch/aicw" target="_blank" class="block py-2 hover:bg-white/10 rounded px-3">
          <i class="fa-brands fa-github mr-2"></i>Source Code
        </a>
      </nav>
    </div>
  </header>

  <!-- Breadcrumb -->
  <div class="bg-white dark:bg-gray-800 border-b dark:border-gray-700">
    <div class="container mx-auto px-4 py-2">
      <nav class="flex text-gray-500 text-xs md:text-sm">
        <a href="/" class="hover:text-gray-700 dark:hover:text-gray-300 flex items-center">
          <i class="fas fa-home mr-1 md:hidden"></i>
          <span class="hidden md:inline">Projects</span>
        </a>
        <span class="mx-2">/</span>
        <span class="text-gray-700 dark:text-gray-300 truncate">{{PROJECT_NAME}}</span>
      </nav>
    </div>
  </div>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-6 md:py-8">
    <div class="mb-6">
      <h2 class="text-2xl md:text-3xl font-bold text-gray-800 dark:text-white mb-1">{{PROJECT_NAME}}</h2>
      <p class="text-sm md:text-base text-gray-600 dark:text-gray-400">Historical reports and analysis</p>
    </div>

    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-4 md:p-6">
      <h3 class="text-lg md:text-xl font-semibold mb-3 md:mb-4 text-gray-800 dark:text-white">
        <i class="fas fa-calendar-alt mr-2 text-indigo-500"></i>Report Dates
      </h3>
      <div class="space-y-2 md:space-y-3">
        {{DATE_ENTRIES}}
      </div>
    </div>

    {{EMPTY_STATE}}
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white mt-16">
    <div class="container mx-auto px-4 py-6">
      <div class="flex flex-col sm:flex-row justify-between items-center space-y-2 sm:space-y-0">
        <div class="text-center sm:text-left">
          <p class="text-sm opacity-75">AI Chat Watch Â© {{YEAR}}</p>
        </div>
        <div class="text-center sm:text-right">
          <p class="text-xs opacity-50">{{GENERATION_TIME}}</p>
        </div>
      </div>
    </div>
  </footer>

  <script>
    // Mobile menu toggle
    document.getElementById('mobileMenuBtn').addEventListener('click', function() {
      const menu = document.getElementById('mobileMenu');
      const icon = this.querySelector('i');

      menu.classList.toggle('hidden');

      if (menu.classList.contains('hidden')) {
        icon.classList.remove('fa-times');
        icon.classList.add('fa-bars');
      } else {
        icon.classList.remove('fa-bars');
        icon.classList.add('fa-times');
      }
    });
  </script>
</body>
</html>
